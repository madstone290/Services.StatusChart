<html>

<head>
    <title>Task Status</title>
    <meta charset="utf-8">

<body>
    <link rel="stylesheet" type="text/css" href="css/status-chart.css">
    <script src="js/data.js"></script>
    <script src="js/status-chart.js"></script>

    <div id="ab-chart">
        <div id="ab-chart-legend">
            <div id="ab-chart-legend-left"></div>
            <div id="ab-chart-legend-right"></div>
        </div>
        <div id="ab-chart-main">
            <div id="ab-chart-list">
                <div id="ab-chart-list-head">
                    <div id="ab-chart-list-head-title"></div>
                    <div id="ab-chart-list-head-subtitle"></div>
                </div>
                <div id="ab-chart-list-box">

                </div>
            </div>
            <div id="ab-chart-content-box">
                <div id="ab-chart-content-timeline">
                    <div id="ab-chart-content-timeline-title"></div>
                    <div id="ab-chart-content-timeline-header-box">
                        <div id="ab-chart-content-timeline-header"></div>
                    </div>
                    <div id="ab-chart-content-timeline-status"></div>
                </div>
                <div id="ab-chart-content-canvas-box">
                    <div id="ab-chart-content-canvas">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
